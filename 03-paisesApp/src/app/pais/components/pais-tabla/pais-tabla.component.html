<table *ngIf="paises.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
    </tr>
    <tr *ngFor="let pais of paises; let i = index">
      <th>{{ i + 1 }}</th>
      <th><img class="small-flag" [src]="pais.flag" /></th>
      <th>{{ pais.capital }},{{ pais.name }}</th>
      <th>{{ pais.population | number }}</th>
      <th><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
