<div class="animate__animated animate__fadeIn">
  <h2>Por capital</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar capital..."
      ></app-pais-input>
    </div>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada en el termino {{ termino }}
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
